<!doctype html>

    <!-- Critical CSS inlined for instant rendering -->
    <style>
      /* Critical styles for instant loading */
      body { margin: 0; padding: 0; background: #0a0a0a; color: #ffffff; font-family: Inter, sans-serif; transform: translateZ(0); will-change: auto; backface-visibility: hidden; perspective: 1000px; contain: layout style paint; }
      .App { min-height: 100vh; background: #0a0a0a; color: #ffffff; }
      .gradient-text-emerald { background: linear-gradient(135deg, #10B981, #34D399, #6EE7B7, #10B981, #059669); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; color: transparent; background-size: 200% 100%; animation: gradient-smooth 3s ease-in-out infinite; }
      .gradient-text-blue { background: linear-gradient(135deg, #3B82F6, #60A5FA, #93C5FD, #3B82F6, #1D4ED8); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; color: transparent; background-size: 200% 100%; animation: gradient-smooth 4s ease-in-out infinite; }
      @keyframes gradient-smooth { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
      .loading-spinner { display: flex; align-items: center; justify-content: center; padding: 5rem 0; }
      .loading-spinner div { width: 2rem; height: 2rem; border: 2px solid rgba(255,255,255,0.2); border-top: 2px solid #ffffff; border-radius: 50%; animation: spin 1s linear infinite; }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
